{% extends "base.html" %}

{% block content %}
<main class="container">
    <form method="POST" action="">{% csrf_token %}
        <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">サインアップ</h1>
        <p class="lead">{{error}}</p>
        <label for="inputEmail" class="visually-hidden">メールアドレス</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="ユーザー名" name="username" required autofocus>
        <label for="inputPassword" class="visually-hidden">パスワード</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" name="password" required>
        <button class="w-100 btn btn-lg btn-primary" type="submit">サインアップ</button>
    </form>
    <a href="{% url 'login' %}" class="btn btn-secondary">ログイン</a>
    </main>
{% endblock content %}
